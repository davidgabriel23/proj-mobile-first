<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alurabooks</title>
  <link rel="stylesheet" href="/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="cabecalho">
    <div class="conteiner">
      <input type="checkbox" id="menu" class="conteiner__botao" />
      <!--  esse input serve para gurdar aquela sua ação de click -->
      <label for="menu">
        <span class="cabecalho__menu-hamburguer conteiner__imagem"></span>
      </label>
      <ul class="list-menu">
        <li class="list-menu__titulo">Categorias</li>
        <li class="list-menu__item">
          <a href="#" class="list-menu__link">Programação</a>
        </li>
        <li class="list-menu__item">
          <a href="#" class="list-menu__link">Front-end</a>
        </li>
        <li class="list-menu__item">
          <a href="#" class="list-menu__link">Infraestrutura</a>
        </li>
        <li class="list-menu__item">
          <a href="#" class="list-menu__link">Business</a>
        </li>
        <li class="list-menu__item">
          <a href="#" class="list-menu__link">DESIGN & UX</a>
        </li>
      </ul>
      <img src="./assets/Logo .svg" alt="" class="conteiner__imagem" />
    </div>
    <div class="conteiner">
      <a href="#"><img src="./assets/Favoritos.svg" alt="Meus favoritos" class="conteiner__imagem" /></a>
      <a href="#"><img src="./assets/Compras.svg" alt="Carrinho de compras" class="conteiner__imagem" /></a>
      <a href="#"><img src="./assets/Usuário.svg" alt="Meu perfil" class="conteiner__imagem" /></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    <!-- O input type search é uam tag que faz um campo de pesquisa e placeholder ser para quando a pessoa for escrever na caixa de busca aquilo que esta escrito desaparecer   -->

  </section>
  <section class="carrosel">
    <h2 class="carrosel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
    <div class="swiper">
      <!-- Additional required wrapper -->

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="./assets/Guia Front-end.svg" alt=""></div>
        <div class="swiper-slide"><img src="./assets/MEAN.svg" alt=""></div>
        <div class="swiper-slide"><img src="./assets/Liderança.svg" alt=""></div>
        <div class="swiper-slide"><img src="./assets/Javascript.svg" alt=""></div>
        <div class="swiper-slide"><img src="./assets/Portugol.svg" alt=""></div>
        <div class="swiper-slide"><img src="./assets/Tuning.svg" alt=""></div>

      </div>


      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
    });
  </script>
</body>

</html>
